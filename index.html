<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ECommerce Checkout</title>
    <link rel="stylesheet" href="css/index.css"></head>
<body>
    <header>
        
    </header>
    <main>
        <table>
            <caption>ECommerce Checkout</caption>
            <thead>
                <tr>
                    <th>Product</th>
                    <th>Quantity</th>
                    <th>Unit Price</th>
                    <th>Extended Price</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Pants</td>
                    <td><input type="button" value="-" id="pMinBtn"><label id="pQtyLbl"></label><input type="button" value="+" id="pPlusBtn"></td>
                    <td>$</td>
                    <td>$</td>
                </tr>
                <tr>
                    <td>Shirt</td>
                    <td><input type="button" value="-" id="sMinBtn"><label id=sQtyLbl"></label><input type="button" value="+" id="sPlusBtn"></td>
                    <td>$</td>
                    <td>$</td>
                </tr>
            </tbody>          
            <tfoot>
                <tr>
                    <th>Subtotal :</th>
                    <td></td>
                </tr>
                <tr>
                    <th>Tax :</th>
                    <td></td>
                </tr>
                <tr>
                    <th>Total :</th>
                    <td></td>
                </tr>
            </tfoot>
        </table>
        <input type="button" value="Calculate" id="calcBtn">
        <p>Have a promo code? <input type="button" value="Click to Enter"></p>
    </main>
    <footer>

    </footer>
    
    
    <script src="js/index.js"></script>
</body>
</html>

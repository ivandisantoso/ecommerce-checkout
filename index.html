<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ECommerce Checkout</title>
    <link rel="stylesheet" href="css/index.css"></head>
<body>
    <header>
        
    </header>
    <main>
        <table>
            <h1>ECommerce Checkout</h1>
            <thead>
                <tr>
                    <th>Product</th>
                    <th>Quantity</th>
                    <th>Unit Price</th>
                    <th>Extended Price</th>
                </tr>
            </thead>
            <tbody id="items">
                <tr>
                    <td><label id="pItemLbl"></label></td>
                    <td><input type="button" value="-" id="pMinBtn"><label id="pQtyLbl">0</label><input type="button" value="+" id="pPlusBtn"></td>
                    <td>$<label id="pUnitPriceLbl"></label></td>
                    <td>$<label id="pExtPriceLbl"></label></td>
                </tr>
                <tr>
                    <td><label id="sItemLbl"></label></td>
                    <td><input type="button" value="-" id="sMinBtn"><label id="sQtyLbl">0</label><input type="button" value="+" id="sPlusBtn"></td>
                    <td>$<label id="sUnitPriceLbl"></label></td>
                    <td>$<label id="sExtPriceLbl"></label></td>
                </tr>
            </tbody>          
            <tfoot>
                <tr>
                    <th>Subtotal :</th>
                    <td id="subTotalLbl"></td>
                </tr>
                <tr>
                    <th>Tax :</th>
                    <td id="taxLbl"></td>
                </tr>
                <tr>
                    <th>Total :</th>
                    <td id="totalLbl"></td>
                </tr>
            </tfoot>
        </table>
        <input type="button" value="Calculate" id="calcBtn">
        <p>Have a promo code? <input type="button" value="Click to Enter" id="promoBtn"> <label id="codeLbl"></label></label></p>
    </main>
    <footer>

    </footer>
    
    
    <script src="js/index.js"></script>
</body>
</html>
